<!DOCTYPE html>
<html>

<head>
  <title>Translate Google Doc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h3>üìÑ Translate Active Google Doc</h3>
  <button onclick="triggerTranslation()">Translate Now</button>
  <p id="status"></p>

  <script>
    async function triggerTranslation() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '‚è≥ Translating...';
  
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzkAx4wHQ18_XnCj53JEqiKGDw9eXVSlt5js0SnxDL799aICy27428tVxKtpjyaxds6/exec', {
          method: 'POST', // ‚úÖ MUST be POST
          headers: {
            'Content-Type': 'application/json'
          }
        });
  
        const result = await response.json();
        if (result.status === 'success') {
          statusEl.textContent = '‚úÖ Document translated successfully!';
        } else {
          statusEl.textContent = `‚ùå Error: ${result.message}`;
        }
      } catch (err) {
        statusEl.textContent = `‚ùå Failed to trigger translation: ${err.message}`;
      }
    }
  </script>
  
  <script>
    async function triggerTranslation11() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = '‚è≥ Translating...';
  
      const html = '<p>Hello World</p>';
      const from = 'en';
      const to = 'hi';
  
      const params = new URLSearchParams({
        html: encodeURIComponent(html),
        from,
        to
      });
  
      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbydd8MbqScG3iIzTQdaBDHkn2Tw1NbFVdQYaJmNJl8aQ0WDOixoOvMlZ0fyoNG3gx1g/exec?${params.toString()}`);
        const result = await response.json();
  
        if (result.status === 'success') {
          statusEl.textContent = '‚úÖ Translation Complete: ' + result.translated;
        } else {
          statusEl.textContent = '‚ùå Error: ' + result.message;
        }
      } catch (err) {
        statusEl.textContent = `‚ùå Failed: ${err.message}`;
      }
    }
  </script>
  
</body>

</html>
